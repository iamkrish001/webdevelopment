<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamro Shop- Emerging Online Grocery Store of Nepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="font-family: 'Roboto Slab', serif;">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head>
<body>
    <!-- top-bar start  -->
    <nav class="top">
        <div class="logo"> <img src="http://www.w3.org/2000/svg" alt="img">
            <h2>Hamro Shop</h2>
        </div>
        <div class="search-bar">
            <form>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="searchbar-text" placeholder="Search for products "/>
            </form>
        </div>
           
                <div class="top-right">
                    <div class="contact">
                    <div class="icon"></div>
                    <div class="phone">
                        <i class="fa-solid fa-mobile"></i>
                        <span>order at</span>
                        <p>01432054</p>
                    </div>
                </div>
                <div class="cart-login">
                    <div class="cart"> <i class="fa-solid fa-cart-shopping"></i> <sup>0</sup>
                    </div>
                </div>
           
                <p>Login</p>
             </div>
    </nav>
    <!-- top-bar end  -->
</body>
</html>
